<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #777;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
        }
    
        button[type="submit"] {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #666;
        }
    
       
        button[type="submit"] {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
    </nav>
    <h1>Diet Chart Form</h1>
    <form method="POST">
        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name" name="user_name" required><br><br>
        
        <label for="breakfast">Breakfast:</label><br>
        <textarea id="breakfast" name="breakfast" rows="4" cols="50" required></textarea><br><br>
        
        <label for="lunch">Lunch:</label><br>
        <textarea id="lunch" name="lunch" rows="4" cols="50" required></textarea><br><br>
        
        <label for="dinner">Dinner:</label><br>
        <textarea id="dinner" name="dinner" rows="4" cols="50" required></textarea><br><br>
        
        <label for="snacks">Snacks:</label><br>
        <textarea id="snacks" name="snacks" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
